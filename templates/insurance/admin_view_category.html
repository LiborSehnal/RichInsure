{% extends 'insurance/adminbase.html' %}
{% block content %}
{%load static%}
<div class="inpage_block">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Kategorie</h6>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <a class="btn btn-primary" href="admin-add-category" role="button">Nová kategorie</a>
            <th>Poř. číslo</th>
            <th>Kategorie</th>
            <th>Datum vytvoření</th>
            <th>Upravit</th>
            <th>Smazat</th>
          </tr>
        </thead>
        {% for t in categories %}
        <tr>
          <td> {{ forloop.counter }}</td>
          <td> {{t.category_name}}</td>
          <td>{{t.creation_date}}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'update-category' t.id  %}"><span class="glyphicon glyphicon-retweet"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-category' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock content %}
