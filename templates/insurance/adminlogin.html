<!DOCTYPE html>
{% include "insurance/navbar.html" %}
{% load widget_tweaks %}
{%load static%}

<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="log-form">
    <h2 class="text-center">Přihlašte se k Vašemu účtu</h2><br>
    <form method="post">
      {% csrf_token %}
      {% render_field form.username class="form-control" placeholder="Uživatelské jméno" %}
      <br>
      {% render_field form.password class="form-control" placeholder="Heslo" %}
      <br>
      <div class="button">
        <button type="submit" class="btn btn-primary btn-lg btn-block text-center">Přihlásit</button>
      </div>
    </form>
  </div>
</body>

</html>
