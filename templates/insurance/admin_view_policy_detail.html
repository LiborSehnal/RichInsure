{% extends 'insurance/adminbase.html' %}
{% block content %}
{%load static%}
<div class="inpage_block">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Detail produktu</h6>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <td>Jméno produktu</td>
            <td>{{ policy.policy_name }}</td>
          </tr>
          <tr>
            <td>Kategorie</td>
            <td>{{ policy.category }}</td>
          </tr>
          <tr>
            <td>Datum vytvoření produktu</td>
            <td>{{ policy.creation_date }}</td>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
