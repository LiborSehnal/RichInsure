<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">

</head>

<body>
  <input type="checkbox" id="check">
  <!--header začátek-->
  <header style="padding-top: 0px;">
    <label for="check">
      <i style="padding-left: 60px;" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>RI MANAGEMENT</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn">Odhlásit</a>
    </div>
  </header>

  <!--header konec-->

  <!--sidebar začátek-->
  <div class="sidebar" style="margin-top:60px;">
    <center>
      <img src="{% static customer.profile_pic.url %}" class="profile_image" alt="">
      <h4>{{request.user.first_name}}</h4>
      <h6 style="color: rgb(243, 236, 200);">( Zákazník )</h6>
    </center>
    <a href="/customer/customer-dashboard"><i class="fas fa-tachometer-alt"></i><span>Nástěnka</span></a>
    <a href="/customer/apply-policy"><i class="fab fa-product-hunt"></i><span>Nabídka produktů</span></a>
    <a href="/customer/my-products"><i class="fas fa-history"></i><span>Moje produkty</span></a>
    <a href="/customer/question-history"><i class="fas fa-question-circle"></i><span>Kotaktovat poradce</span></a>
    <a href="/customer/customer-event-views"><i class="fas fa-sync-alt"></i><span>Pojistné události</span></a>
  </div>
  <!--sidebar konec-->

  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}
  </div>
  <!--content konec-->
</body>

</html>
